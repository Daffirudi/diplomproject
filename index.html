<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/logo/logo.svg" alt="logo">
                <div>
                    <h6 class="logo_title">Foundation</h6>
                    <p class="logo_text">Startup landing template</p>
                </div>
            </div>
            <nav class="header_nav flex">
               <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#">Stories</a>
                    </li>
               </ul>
                <button class="header_button">
                    Get Started
                </button>
            </nav>
            
        </div>
    </header>
    <section class="section">
        <div class="container flex">
            <div class="section_about flex">
                <div class="about">
                    <h5 class="about_title">What is it about?</h5>
                    <p class="about_text">Building a website for a startup that looks amazing  not a rocket science anymore.</p>
                </div>
                <div class="about">
                    <h5 class="about_title">Who is it for?</h5>
                    <p class="about_text">Startups, small companies and teams, entrepreneurs and web developers</p>
                </div>
            </div>
        </div>
    </section>    
    <section>
        <div class="container">
            <ul class="logos flex">
                <li>
                    <img src="./img/companies/logo1.png" alt="logo1">
                </li>
                <li>
                    <img src="./img/companies/logo2.png" alt="logo2">
                </li>
                <li>
                    <img src="./img/companies/logo3.png" alt="logo3">
                </li>
                <li>
                    <img src="./img/companies/logo4.png" alt="logo4">
                </li>
                <li>
                    <img src="./img/companies/logo5.png" alt="logo5">
                </li>
                <li>
                    <img src="./img/companies/logo6.png" alt="logo6">
                </li>
            </ul>

        </div>
    </section>    
    
    
</body>
</html>
